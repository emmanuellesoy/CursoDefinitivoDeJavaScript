<!DOCTYPE html>
<html>
<head>
   <title>Platzigram</title>
   <meta charset="utf-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/app.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
</head>
<body>

   <section class="main-container">
      <div class="container">
         <div class="row">
            <div class="col s10 push-s1">
               <div class="row">
                  <div class="col m5 hide-on-small-only">
                     <img src="assets/img/iphone.png" alt="" class="responsive-img">
                  </div>
                  <div class="col s12 m7">
                     <div class="row">
                        <div class="signup-box">
                           <h1 class="platzigram">Platzigram</h1>
                           <form action="" class="signup-form">
                              <h2>Regístrate para ver fotos de tus amigos</h2>
                              <div class="section">
                                 <a class="btn btn-fb hide-on-small-only" href="">Iniciar sesión con Facebook</a>
                                 <a class="btn btn-fb hide-on-med-and-up" href="">Iniciar sesión</a>
                              </div>
                              <div class="divider"></div>
                              <div class="section">
                                 <input type="email" name="email" placeholder="Correo electrónico">
                                 <input type="text" name="name" placeholder="Nombre completo">
                                 <input type="text" name="username" placeholder="Nombre de usuario">
                                 <input type="password" name="password" placeholder="Contraseña">
                                 <button class="btn waves-effect waves-light blue darken-4" type="submit">Regístrate</button>
                              </div>
                           </form>
                        </div>
                     </div>
                     <div class="row">
                        <div class="login-box">
                           ¿Ya  tienes una cuenta? <a href="/signin">Entrar</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <footer class="site-footer">
      <div class="container">
         <div class="row">
            <div class="col s12 l3 center-align">
               <a href="#" class="dropdown-button btn blue darken-1" data-activates="dropdown1">Idioma</a>
               <ul id="dropdown1" class="dropdown-content">
                  <li><a href="#!">Español</a></li>
                  <li><a href="#!">Inglés</a></li>
               </ul>
            </div>
            <div class="col s12 l3 push-l6 center-align">&copy; 2017 Platzigram</div>
         </div>
      </div>
   </footer>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</body>
</html>
